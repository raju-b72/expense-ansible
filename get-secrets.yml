- name: Get Secrets
  hosts: localhost
  tasks:
    - name: Create Secrets file
      ansible.builtin.lineinfile:
        path: ~/secrets.json
        line: "{{lookup('hashi_vault', 'secret=common/data/ssh token={{vault_token}} url=https://vault-internal.rajdevops.online:8200 validate_certs=false')}}"
        create: yes

    - name: Create App Secrets file
      ansible.builtin.lineinfile:
        path: ~/app.json
        line: "{{lookup('hashi_vault', 'secret=expense-{{env}}/data/{{role_name}} token={{vault_token}} url=https://vault-internal.rajdevops.online:8200 validate_certs=false')}}"
        create: yes

