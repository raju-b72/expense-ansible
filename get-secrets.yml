        line: "{{lookup('hashi_vault', 'secret={{item}} token={{vault_token}} url=https://vault-internal.rajdevops.online:8200 validate_certs=false')}}"
        create: yes
      loop:
        - "common/data/common"
        - "expense-{{env}}/data/{{role_name}}"
        - "rds/data/{{env}}"

    - name: Create Common Secret
      ansible.builtin.shell: for i in $(ls ~/*.json); do echo -n $(cat $i) ;done | sed -e 's/}{/, /g' >~/secrets.json
